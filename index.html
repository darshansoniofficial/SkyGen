    #container {
        position: relative;
    }
    
    video {
        width: 100%;
        height: auto;
    }
    
    #changeVideo {
        position: absolute;
        top: 30px;
        left: 30px;
        width: 25px;
        height: 25px;
        cursor: pointer;
        /* Additional styles just to increase visual appeal */
        border-radius: 50%;
        color: red;
        font-weight: bold;
        line-height: 25px;
        text-align: center;
        /* End */
    }
    /* On hovering the video, show the button */
    
    video:hover~#changeVideo {
        opacity: 1;
    }
    
    #changeVideo:hover {
        opacity: 1;
    }
</style>
<script>
    window.onload = function() {
        var muteButton = document.getElementById("mute");

        muteButton.addEventListener("click", function() {
            var video = document.getElementById("myVideo");
            if (video.muted == false) {
                // Mute the video
                video.muted = true;

                // Update the button text
                muteButton.innerHTML = "<i class='fa fa-volume-off'></i>";
            } else {
                // Unmute the video
                video.muted = false;

                // Update the button text
                muteButton.innerHTML = "<i class='fa fa-volume-up'></i>";
            }
        });


    };
</script>
